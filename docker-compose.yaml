services:
  # ----------------------
  # Postgres Database
  # ----------------------
  db:
    image: postgres:15
    container_name: my-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5103:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
  # ----------------------
  # Redis
  # ----------------------
  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ----------------------
  # API Server
  # ----------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile # your API Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: my-api
    env_file:
      - .env
      # other env variables
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        # Sync source code
        - action: sync
          path: ./src
          target: /app/src

        # Rebuild if dependencies change
        - action: rebuild
          path: ./package.json

        - action: rebuild
          path: ./pnpm-lock.yaml

        # Sync templates
        - action: sync
          path: ./src/views
          target: /app/views

  # ----------------------
  # Worker
  # ----------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker # your worker Dockerfile
    container_name: my-worker
    env_file:
      - .env
      # other env variables
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src

        - action: rebuild
          path: ./package.json

        - action: rebuild
          path: ./pnpm-lock.yaml

        - action: sync
          path: ./src/views
          target: /app/views

# ----------------------
# Volumes
# ----------------------
volumes:
  db-data:
